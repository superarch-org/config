##### Superarch tmux #####

# Prefix like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Fast escape / responsive
set -sg escape-time 10
set -g repeat-time 300

# 1-based indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Vi-style keys in copy mode + status
setw -g mode-keys vi
set -g status-keys vi

# Mouse support (scroll/select panes)
set -g mouse on

# Truecolor
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:RGB,alacritty:RGB"

# Clipboard integration:
# - set-clipboard on enables OSC52 where supported
# - copy-pipe-and-cancel sends selection to wl-copy (Wayland)
set -g set-clipboard on

# Copy mode bindings (vi)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind-key -T copy-mode-vi Y send-keys -X copy-line-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Copy mode bindings (emacs table too, just in case)
bind-key -T copy-mode y send-keys -X copy-pipe-and-cancel "wl-copy"

# Paste from tmux buffer (not system clipboard)
bind p paste-buffer

# Reload config quickly
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded"

# Splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation (vim-like, no prefix alternative kept simple)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Paste system clipboard into the active pane
bind P run-shell 'wl-paste --no-newline | tmux load-buffer - && tmux paste-buffer'
